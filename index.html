<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <header>
        <div class="navbar container">
            <span class="logo">MUxic</span>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="search your favourite song" autocomplete="off">
                <span class="search-icon"><i class="fas fa-search"></i></span>
            </div>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero container">
                <div class="heading">
                    <h1 class="title">
                        <span class="text">THE</span>
                    </h1>
                    <h1 class="title">
                        <span class="text">REAL</span>
                    </h1>
                    <h1 class="title">
                        <span class="text">SOUND</span>
                    </h1>
                </div>
                <div class="media-player">
                    <p>Click Here To Listen</p>
                    <img class="play icon" id="icon" src="images/play.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <audio id="mySong">
        <source src="mp3.mpeg" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById('mySong');
        var icon = document.getElementById('icon');

        icon.onclick = function playSong(){
            if(mySong.paused) {
                mySong.play();
                icon.src = "images/pause.png";
            }
            else {
                mySong.pause();
                icon.src = "images/play.png";
            }
        }
    </script>
</body>
</html>
